<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabela 02</title>
    <style>
      .a-center {
        text-align: center;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      td,
      tr,
      th {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="a-center">Tabela 02</h1>
    </header>
    <main>
      <table class="a-center">
        <thead style="height: 150px">
          <tr>
            <th colspan="2" style="border: double; border-color: blueviolet;background-color: aqua;">TOPO</th>
          </tr>
        </thead>
        <tbody style="height: 450px">
          <tr>
            <td style="width: 20%">MENU</td>
            <td>CONTEÚDO</td>
          </tr>
        </tbody>
        <tfoot style="height: 90px">
          <td colspan="2">RODAPÉ</td>
        </tfoot>
      </table>
      <br>
      <div style="font-size: 20px;">
        <a href="index.html"> &larr; VOLTAR</a>
      </div>
    </main>
    <footer>
        <p style="text-align: center">
            <small>
              <strong>
                Atividade Prática - Tabelas - &copy; Growdev
                2022</strong
              >
            </small>
          </p>
    </footer>
  </body>
</html>
